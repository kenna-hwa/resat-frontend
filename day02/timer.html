<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RESAT 파밍챌린지 Mission 2 - 타이머</title>
	<link rel="stylesheet" href="./timer.css">
	<link href="
https://cdn.jsdelivr.net/npm/noto-sans-kr@0.1.1/styles.min.css
" rel="stylesheet">
</head>
<body>
	<section class="timer_wrapper">
		<div class="timer">
			<div class="timer_clock">
				<form>
					<fieldset>
						<input type="number" class="time_input hour" placeholder="00"/> <span class="timer_colons">:</span>
						<input type="number" class="time_input minute" placeholder="00"/> <span class="timer_colons">:</span>
						<input type="number" class="time_input seconds" placeholder="00"/>
					</fieldset>
				</form>
			</div>
			<div class="timer_button">
				<button class="start_btn">START</button>
				<button class="stop_btn">STOP</button>
				<button class="reset_btn">RESET</button>
			</div>
		</div>
	</section>
</body>
</html>
<script src="./timer.js"></script>
